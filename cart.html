<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SEO tags-->
    <meta name="author" content="Paul Pessoa">
    <meta name="description" content="Ecommerce project, developed at the OSF Academy in June 2021.">
    <meta name="keywords" content="OSF Academy, OSF Digital, OSF Global"/>
    <meta property="og:image" content="https://raw.githubusercontent.com/paulpessoa/OSF-Academy/main/img/logo.png?token=ARY3ARSH2R2CNL6W7JSXNXTA4PKN6"/>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <!--Font Import-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!--Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--This script import sections-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Slick Carousel and Sliders -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <title>Cart</title>
</head>
<body>
    <!-- start header -->
    <div id="header"></div>
    <!-- breadcrumbs -->
    <section class="breadcrumbs ">
      <div class="container">
          <ul class="breadcrumbs-ul">
              <li><a href="./index.html">Home</a></li>
              <li> &nbsp &nbsp / &nbsp &nbsp</li>
              <li>Shopping Cart</li>
          </ul>
          <div class="breadcrumbs-div">
            <h2 class="breadcrumbs-title">Shopping Cart</h2>
        </div>
      </div>
  </section>
    <!-- cart content -->
    <section class="content-cart container">
        <!--line product 01 -->
        <div class="line-product">
            <!--product img-->
            <a href="../product.html">
                <div class="line-img-product" style="background-image: url(./img/layers/Layer148@1X.png);"></div>
            </a>
            <!--product img-->
            <div class="line-info-product">
                <h4 class="line-productitle"><a href="../product.html">Kristina Dam Oak Table With White Marble Top</a></h4>
                <span class="line-price-text"><a href="../product.html">$659.55</a></span>
            </div>  
            <!--product img-->
            <div class="line-add-remove">
                <div class="input-up-down">
                    <span onclick="downItem()" id="downItem">-</span>
                    <input type="number" id="oneItem" value="1">
                    <span onclick="upItem()" id="upItem">+</span>                        
                    </input>
                </div> 
                <span class="sum-price-line">$1,249</span>
                <span class="x-product">X</span>
            </div>
        </div>
    </section>
    <!-- Importing footer -->
    <div id="footer"></div>
    <!-- header javascript -->    
    <script src="./js/main.js"></script>
    <!-- Importing pages sections -->
    <script src="./js/importsections.js"></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Slick - carousel and slider scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
  </body>
</html>
